<div class="row m-0 p-0 col-12 col-sm-12 h-100">
    <label class="col-12 col-sm-12 control-label text-danger">اطلاعات اوليه</label>
  <div class="row m-0 mt-3 p-0 col-5 col-sm-5">
    <select class="form-control m-auto" (change)="selectBaseInformation()" [(ngModel)]="baseInformationHeader">
      <option value="">اطلاعات اوليه مدنظر را انتخاب نماييد</option>
      <option value="gender">جنسيت</option>
      <option value="wareType">نوع كالا</option>
      <option value="wareUnit">واحد كالا</option>
    </select>
    <p></p>
  </div>
  <div class="col-1 col-sm-1"></div>
  <div class="row m-0 mt-3 p-0 col-5 col-sm-5">
    <table *ngIf="editMode" class="table table-bordered table-striped table-hover">
      <thead>
      <tr>
        <th>{{ baseInformationTitle }}</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let baseInformation of baseInformations">
        <td *ngIf="baseInformationHeader == 'gender'"> {{ baseInformation.gender }}</td>
        <td *ngIf="baseInformationHeader == 'wareType'"><span *ngIf="baseInformation.wareType != null"> {{ baseInformation.wareType }}</span></td>
        <td *ngIf="baseInformationHeader == 'wareUnit'"> {{ baseInformation.wareUnit }}</td>
      </tr>
      <tr *ngIf="plusMode">
        <td>
          <div class="col-5 col-sm-5">
          <input type="text" class="form-control" *ngIf="baseInformationHeader == 'gender'" [(ngModel)]="baseInformation.gender">
          <input type="text" class="form-control" *ngIf="baseInformationHeader == 'wareType'" [(ngModel)]="baseInformation.wareType">
          <input type="text" class="form-control" *ngIf="baseInformationHeader == 'wareUnit'" [(ngModel)]="baseInformation.wareUnit">
          </div>
<!--          <button (click)="save()" class="btn btn-primary col-3 col-sm-3">ثبت</button>-->
        </td>
      </tr>
      <tr *ngIf="editMode">
        <td><i class="fa fa-plus" (click)="plusMode = !plusMode"></i></td>
      </tr>
      </tbody>
    </table>
  </div>
