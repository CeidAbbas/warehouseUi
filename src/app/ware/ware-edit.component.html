<div class="row m-0 p-0 col-12 col-sm-12">
  <div class="row m-0 mt-3 p-0 col-6 col-sm-6">
    <label for="" class="col-12 col-sm-12 control-label text-danger">کالا</label>
    <input class="col-12 col-sm-12 form-control" [(ngModel)]="ware.name">
  </div>
  <div class="row m-0 mt-3 p-0 col-6 col-sm-6">
    <label for="" class="col-12 col-sm-12 control-label text-danger">نوع کالا</label>
    <select class="col-12 col-sm-12 form-control" [(ngModel)]="ware.typeId">
      <option value="-1" [selected]="true">لطفا نوع کالا انتخاب نمایید</option>
      <option class="" *ngFor="let baseInformation of baseInformations"
              value="{{baseInformation.id}}">{{ baseInformation.wareType }}</option>
    </select>
  </div>
</div>
<div class="row m-0 p-0 col-12 col-sm-12">
  <div class="row m-0 mt-3 p-0 col-6 col-sm-6">
    <label for="" class="col-12 col-sm-12 control-label text-danger">واحد کالا</label>
    <select class="form-control" [(ngModel)]="ware.unitId">
      <option>واحد کالا را انتخاب نمایید</option>
      <option class="" *ngFor="let baseInformation of baseInformations"
              value="{{baseInformation.id}}">{{ baseInformation.wareUnit }}</option>
    </select>
  </div>
  <div class="row m-0 mt-3 p-0 col-6 col-sm-6">
    <label for="" class="col-12 col-sm-12 control-label">وضعیت</label>
    <input type="checkbox" [(ngModel)]="ware.status">
  </div>
  <!--  <div class="row m-0 mt-3 p-0 col-6 col-sm-6">-->
  <!--  </div>-->
</div>
<div class="row m-0 mt-3 p-0 col-12 col-sm-12">
    <span style="width: 8rem;">
    <button class="btn btn-primary w-100" (click)="save()">
      ثبت
      <i class="fa fa-save"></i>
    </button>
    </span>
  <span style="width: 8rem;">
    <button class="btn btn-danger w-100">
      بازنشانی
      <i class="fa fa-refresh"></i>
    </button>
    </span>
  <span style="width: 8rem;">
    <button class="btn btn-warning w-100" (click)="switchToGrid()">
      بازگشت
      <i class="fa fa-backspace"></i>
    </button>
    </span>
</div>
